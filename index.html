<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph Editor version 0.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.draggy.js/1.1.1/svg.draggy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.connectable.js/2.0.1/svg.connectable.min.js"></script>
</head>
<body>

<div>
    <div>
        <input id="state-option" type="radio" name="mode" value="state">
        <label for="state-option">Состояние</label>
    </div>
    <div>
        <input id="work-option" type="radio" name="mode" value="word">
        <label for="work-option">Работа</label>
    </div>
</div>

<div style="padding: 10px" class="content"></div>
<script>
    var counter = 0;

    var draw = SVG().addTo('.content').size(1500, 500);

    draw.click(function (evt) {
        var e = evt.target;
        var dim = e.getBoundingClientRect();
        var x = evt.clientX - dim.left;
        var y = evt.clientY - dim.top;

        let circle = draw.circle(100)
            .center(x, y)
            .attr({fill: '#ffb09a'});

        let text = draw.plain(++counter)
            .center(x, y)
            .font({fill: '#000000', family: 'Inconsolata'});
    });

</script>
</body>
</html>
